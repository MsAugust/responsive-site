<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Responsive Site - Yuka Okamoto</title>
        <meta name="description" content="岡本 由夏のレスポンシブサイト(課題)です。">
        <meta name="keywords" content="Design,デザイン,Responsive,レスポンシブ">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <img src="images/top-image.jpg" alt="グラスゴー渓谷" class="top-image">
            <h1 class="title abel uppercase">We love Scotland!</h1>
        </header>
        <main>
            <h2>スコットランドの魅力</h2>
            <div class="container">
                <section class="box">
                    <h3 class="box-title">壮大な自然</h3>
                    <p class="box-text">人より羊の方が多いと揶揄されるスコットランド。羊による渋滞など、のどかな生活を楽しめます。</p>
                </section>
                <section class="box">
                    <h3 class="box-title">伝統料理とお酒</h3>
                    <p class="box-text">スコットランドを代表する料理ハギスやブラックプディングとクラフトビール、スコッチを満喫しましょう。</p>
                </section>
                <section class="box">
                    <h3 class="box-title">世界遺産</h3>
                    <p class="box-text">スコットランドには古城や教会、遺跡など数多くの世界遺産があります。</p>
                </section>
            </div>
        </main>
        <footer>
            <p>当サイトではスコットランドのホテル、レストラン、ショップの情報を集めています。</p>
            <a href="" class="button">お問い合わせ</a>
            <small class="text-center abel uppercase">&copy; Yuka Okamoto, All Rights Reserved.</small>
        </footer>
    </body>
</html>
